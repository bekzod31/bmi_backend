<body>
  <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header th:insert="blocks/header :: header"></header>
    <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside th:insert="blocks/aside :: aside"></aside>
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
   <!--main content start-->
   <section id="main-content">
    <section class="wrapper">
        <div class="row mt-5">
            <div class="col-lg-6">
                <a href="/add">
                    <button class="btn btn-success py-3 px-5" style="font-size: 16px;" >Добавить<i class="fas fa-arrow-right ml-2"></i></button>
                </a>
            </div>
            <div class="col-lg-6"></div>
        </div>
      <div class="row mt">
        <div class="col-md-12">
          <div class="content-panel">
            <table class="table table-striped table-advance table-hover">
              <h4><i class="fas fa-list-ul"></i>  Списки Сотрудников</h4>
              <hr>
              <thead>
                <tr>
                  <th><i class="fa fa-bullhorn"></i> Имя</th>
                  <th class="hidden-phone"><i class="fa fa-question-circle"></i>Фамилия</th>
                  <th><i class="fa fa-bookmark"></i>Профессия</th>
                  <th><i class=" fa fa-edit"></i>Дата рождения</th>
                  <th><i class=" fa fa-edit"></i>Регион</th>
                  <th><i class=" fa fa-edit"></i>Тел номер</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="el:${posts}">
                  <td th:text="${el.first_name}" class="hidden-phone"></td>
                  <td th:text="${el.last_name}" class="hidden-phone"></td>
                  <td th:text="${el.profession}" class="hidden-phone"></td>
                  <td th:text="${el.date_of_born}" class="hidden-phone"></td>
                  <td th:text="${el.region}" class="hidden-phone"></td>
                  <td th:text="${el.phone_number}" class="hidden-phone"></td>
                  <td>
                    <a th:href="'/xirurg/'+${el.id}"><button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button></a>
                    <a th:href="'/xirurg/'+${el.id}"><button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></a>
                    <a th:href="'/xirurg/'+${el.id}"><button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /content-panel -->
        </div>
        <!-- /col-md-12 -->
      </div>
      <!-- /row -->
    </section>
  </section>
  <!-- /MAIN CONTENT -->
  <!--main content end-->
   
  </section>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="lib/jquery/jquery.min.js"></script>

  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
  <script src="lib/jquery.scrollTo.min.js"></script>
  <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
  <script src="lib/jquery.sparkline.js"></script>
  <!--common script for all pages-->
  <script src="lib/common-scripts.js"></script>
  <script type="text/javascript" src="lib/gritter/js/jquery.gritter.js"></script>
  <script type="text/javascript" src="lib/gritter-conf.js"></script>
  <!--script for this page-->
  <script src="lib/sparkline-chart.js"></script>
  <script src="lib/zabuto_calendar.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var unique_id = $.gritter.add({
        // (string | mandatory) the heading of the notification
        title: 'Welcome to Dashio!',
        // (string | mandatory) the text inside the notification
        text: 'Hover me to enable the Close Button. You can hide the left sidebar clicking on the button next to the logo.',
        // (string | optional) the image to display on the left
        image: 'img/ui-sam.jpg',
        // (bool | optional) if you want it to fade out on its own or just sit there
        sticky: false,
        // (int | optional) the time you want it to be alive for before fading out
        time: 8000,
        // (string | optional) the class name you want to apply to that specific message
        class_name: 'my-sticky-class'
      });

      return false;
    });
  </script>
  <script type="application/javascript">
    $(document).ready(function() {
      $("#date-popover").popover({
        html: true,
        trigger: "manual"
      });
      $("#date-popover").hide();
      $("#date-popover").click(function(e) {
        $(this).hide();
      });

      $("#my-calendar").zabuto_calendar({
        action: function() {
          return myDateFunction(this.id, false);
        },
        action_nav: function() {
          return myNavFunction(this.id);
        },
        ajax: {
          url: "show_data.php?action=1",
          modal: true
        },
        legend: [{
            type: "text",
            label: "Special event",
            badge: "00"
          },
          {
            type: "block",
            label: "Regular event",
          }
        ]
      });
    });

    function myNavFunction(id) {
      $("#date-popover").hide();
      var nav = $("#" + id).data("navigation");
      var to = $("#" + id).data("to");
      console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }
  </script>
</body>
